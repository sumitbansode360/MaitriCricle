{% if message.user == user %}
    <div class="msg-chat-message-right pb-2">
        <div>
            <a href="{% url 'ProfileView' message.user.username %}"><img src="{{ message.user.profile.image.url }}" class="rounded-circle mr-1" alt="User" width="40" height="40"></a>
            <div class="text-muted small text-nowrap mt-2">{{ message.created }}</div>
        </div>
        <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
            {% include "chat/partials/message_content.html" %}

        </div>
    </div>
    {% else %}
    <div class="msg-chat-message-left pb-2">
        <div>
            <a href="{% url 'ProfileView' message.user.username %}"><img src="{{ message.user.profile.image.url }}" class="rounded-circle mr-1" alt="User" width="40" height="40"></a>
            <div class="text-muted small text-nowrap mt-2">{{ message.created }}</div>
        </div>
        <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
            {% include "chat/partials/message_content.html" %}
        </div>
    </div>
{% endif %}
